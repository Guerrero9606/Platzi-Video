<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio Sesion</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./PlatziVideo/logo-platzi-video-BW2.png" alt="">
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicio Sesion</h2>
                <form class="login__container--form" action="">
                    <input class="input" type="text" name="" id="" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remenber-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="./PlatziVideo/icons8-google-plus-50.png" alt="Google">Inicia Sesion con Google
                    </div>
                    <div>
                        <img src="./PlatziVideo/icons8-twitter-50.png" alt="Twitter">Inicia Sesion con Twitter
                    </div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Terminos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
